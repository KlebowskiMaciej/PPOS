<div class="sidenav" [ngClass]="collapsed? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">A</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Smile</div>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="data.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

        <fa-icon class="sidenav-link-icon" [icon]="data.icon"></fa-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{ data.title }}</span>
      </a>
    </li>
  </ul>
</div>
