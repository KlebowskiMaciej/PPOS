<div class="bill-container">
  <h2>Bill</h2>
  <ul>
    <li *ngFor="let item of billItems" (swipeleft)="handleSwipe($event, item)">
      <span>{{ item.title }} - {{ item.price }} zł</span>
      <button (click)="remove(item)">delate</button>
    </li>
  </ul>
  <div class="total">
    Total: {{ getTotal() }} zł
  </div>
</div>
